<!DOCTYPE html>

<!-- Thymleaf 처리엔진이, 이 파일을 처리하려면 아래와 같이 
이름공간(Namespace, 줄여서 ns)을 우선 선언해야 합니다. -->

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>hello4.html</title>
</head>

<body>
    <h3>/templates/hello4.html</h3>
    <hr>

	<h3>타임리프로 선택문(th:if 속성이용) 생성하기</h3>
    
    <p th:if="${isAuthenticated}">
    	<span>인증되었습니다.</span>
    </p>
    
    <p th:unless="${isAuthenticated}">
    	<span>인증이 안되었습니다.</span>
    </p>
    <hr>
    
    <h3>th:if, th:unless의 조건식을 모델을 사용하지 않고 하는 경우</h3>
    <p>달리 말하면, 조건식을 모델에 의존하지 않고, 개발자가 원하는대로 지정하고싶은경우</p>
        
    <p th:with="age=25">
        	
		<span th:if="${age < 18}">
			<span>미성년자입니다.</span>
		</span>
    	
		<span th:unless="${age < 18}">
			<span>성인입니다.</span>
		</span>
    	
		<span th:if="${ !( age >= 18 and age <= 35 ) }">
			<span>청년입니다.</span>
		</span>
		
    </p>
    
    <p>Age: [[ ${age} ]]</p>
    
    
</body>

</html>
