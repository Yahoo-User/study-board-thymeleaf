<!DOCTYPE html>

<!-- Thymleaf 처리엔진이, 이 파일을 처리하려면 아래와 같이 
이름공간(Namespace, 줄여서 ns)을 우선 선언해야 합니다. -->

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>hello3.html</title>
</head>

<body>
    <h3>/templates/hello3.html</h3>
    <hr>

	<h3>타임리프로 반복문 생성하기</h3>
    
    <h4>모델로 전달된 리스트같은 컬렉션을 이용하는 경우</h4>
    <p>
    	<span th:each="person, stat : ${LIST}">
    		<span>Name[[ ${stat.index} ]]: [[ ${person.getName()} ]], Age: [[ ${person.getAge()} ]]</span><br>
    	</span>
    </p>
    <hr>
    
    <h4>모델과 상관없이, 지정된 횟수만큼 반복을 수행해야 하는 경우</h4>
    <p>타임리프의 내장객체중에, #numbers 란 내장객체를 사용해야 합니다.</p>
    
    <p>
    	<span th:each="number : ${ #numbers.sequence(1, 7) }">
    		<span>Current Number: [[ ${number} ]]</span> <br>
    	</span>
    </p>
    
    
    
    
</body>

</html>
