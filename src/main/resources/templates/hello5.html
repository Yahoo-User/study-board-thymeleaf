<!DOCTYPE html>

<!-- Thymleaf 처리엔진이, 이 파일을 처리하려면 아래와 같이 
이름공간(Namespace, 줄여서 ns)을 우선 선언해야 합니다. -->

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>hello5.html</title>
</head>

<body>
    <h3>/templates/hello5.html</h3>
    <hr>

	<h3>타임리프로 다중선택문(th:switch/th:case 속성이용) 생성하기</h3>
    
    <p th:with="gender=${100}">
    
    	<span th:switch="${gender}">
    		<span th:case="true">남자입니다.</span>
    		<span th:case="false">여자입니다.</span>    		
    		<span th:case="*">누구세요!?.</span>
    	</span>
    	
    </p>
    
</body>

</html>
